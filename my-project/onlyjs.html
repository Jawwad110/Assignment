<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery</title>
    
    <script>
    $(document).ready(function() { 
        $("button").click(function(){
        $("#para").hide();
        });
    });
    
    $(document).ready(function() {
        $("#bt2").dblclick(function (){
        $ ("#jqcss").css("background-color","red");   
        });      
    });
    </script>

</head>

<body>
<h1> Hello to the Jquery</h1>
 <p id="para">Hello this is start of Jquery.</p> 
 <p> Program of Using Jquery so excited and happy </p>

 <h2>Now with CSS Property </h2>
 
<p id="jqcss">This Is The paragraph with css property</p>
  
 <button>Hide</button> 
 <button id="bt2">Change the Color</button>
 
    

</body>


</html>
